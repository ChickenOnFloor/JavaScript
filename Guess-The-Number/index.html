<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess The Number</title>
</head>
<body>
    <div class="container">
        <h1>Guess The Number</h1>
        <input type="number">
        <button onclick=submit()>SUBMIT</button>
        <h1 class="text">Set Limit</h1>
        <div class="Limit">
            <button onclick=setLimit(10)>1 - 10</button>
            <button onclick=setLimit(100)>1 - 100</button>
            <button onclick=setLimit(1000)>1 - 1000</button>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
