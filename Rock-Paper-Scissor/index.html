<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <div class="container">
        <div class="game">
            <div class="result">
                <i class="fa-regular fa-hand-back-fist fist1"></i>
                <i class="fa-regular fa-hand-back-fist fist2"></i>
            </div>
            <h1 class="outCome">Start Game...</h1>
            <div class="button">
                <div>
                    <button class="selection Rock"><i class="fa-regular fa-hand-back-fist"></i></button>
                    <h3>Rock</h3>
                </div>
                <div>
                    <button class="selection Paper"><i class="fa-regular fa-hand"></i></button>
                    <h3>Paper</h3>
                </div>
                <div>
                    <button class="selection Scissor"><i class="fa-regular fa-hand-scissors"></i></button>
                    <h3>Scissor</h3>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
